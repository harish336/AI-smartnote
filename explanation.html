<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 400px;
            background-color: #b0d4de; /* Softer pastel blue */
            text-align: center;
        }

        h3 {
            color: #333;
        }

        p {
            font-size: 14px;
            padding: 10px;
            background: white; /* White background for contrast */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

        button {
            background-color: #6ec6e9; /* Sky blue */
            color: black; /* Button text in black */
            border: none;
            padding: 10px;
            width: 100px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background-color: #5aa7d8; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <h3>Explanation</h3>
    <p id="explanationText">Loading...</p>
    <button id="closePopup">OK</button>

    <script src="explanation.js"></script>
</body>
</html>
