<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Smart Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 400px;
            background-color: #b0d4de; /* Softer pastel blue */
            text-align: center;
        }

        h3 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 250px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        button {
            background-color: #6ec6e9; /* Sky blue */
            color: black; /* Button text in black */
            border: none;
            padding: 10px;
            width: 120px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background-color: #5aa7d8; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <h3>AI Smart Notes</h3>
    <textarea id="noteContent" placeholder="Your notes will appear here..."></textarea>
    <br>
    <button id="saveNotes">Download</button>
    <button id="clearNotes">Clear</button>

    <script src="notepad.js"></script>
</body>
</html>
